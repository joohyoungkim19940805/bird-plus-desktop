<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
		<link rel="stylesheet" type="text/css" href="./../css/header.css">
		<link rel="stylesheet" type="text/css" href="./../css/main.css">
		<link rel="stylesheet" type="text/css" href="./../css/contentBlock.css">
		<script type="text/javascript" src="./../js/component/header/HeaderDefault.js"></script>
		<script type="text/javascript" src="./../js/component/ResizePanel.js"></script>
		<script type="text/javascript" src="./../js/component/MainLayout.js"></script>
		<script type="text/javascript" src="./../js/component/ContentBlockLayout.js"></script>
	</head>
	<body>
		<header-default></header-default>
		<main-layout id="container">
			<div class="content_wrapper options_wrapper" data-info="기능 옵션 도구">
				<div is="content-block" data-direction="x" class="content" data-is_no_resize="">aaaaaaa</div>
			</div>
			<div class="content_wrapper rooms_wrapper" data-info="채널과 방 등">
				<div is="content-block" data-direction="x" class="content">abcdddddddd</div>
			</div>
			<div class="content_wrapper chating_wrapper" data-info="채팅 관련">
				<div is="content-block" data-direction="x" class="content">
					<div class="chating_block">
						<!-- 추후 한번더 감싸는 동작 필요 = container 위치 parent > parent로 하위 콘텐츠 블럭을 핸들링해야함 -->
						<div class="chating_content_wrapper chat_tools" data-info="상단(참여인원 화상채팅 등등 탑쪽 메뉴 wrap)">
							<div is="content-block" data-direction="y">
							a
							</div>
						</div>
						<div class="chating_content_wrapper chat_view" data-info="중단(채팅 내용 관련 내용 wrap)">
							<div is="content-block" data-direction="y" >
							a
							</div>
						</div>
						<div class="chating_content_wrapper chat_editor" data-is_no_resize="" data-info="채팅 내용 wrap">
							<div is="content-block" data-direction="y">
								<div is="freedom-editor-plus">
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content_wrapper thread_wrapper" data-info="스레드 같은 거">
				<div is="content-block" data-direction="x" class="content" data-is_no_resize="" data-is_last_child="">abcdefghijk</div>
			</div>
		</main-layout>
		<script type="text/javascript" src="./../js/dist/mainPageRenderer.bundle.js"></script>
	</body>
</html>
